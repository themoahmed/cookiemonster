            <!--  JavaScript  -->
            <script>
document.addEventListener("DOMContentLoaded", function() {
    var countdownTimer = document.getElementById("countdownTimer");
    // Start timer when the page loads
    startTimer();
    function startTimer() {
        var endTime = new Date();
        endTime.setMinutes(endTime.getMinutes() + 5); // Set end time 5 minutes from now
        // Update timer display every second
        var timerInterval = setInterval(function() {
            var currentTime = new Date();
            var timeDifference = Math.floor((endTime - currentTime) / 1000); // Difference in seconds
            if (timeDifference <= 0) {
                clearInterval(timerInterval); // Stop the timer if time is up
                countdownTimer.textContent = "0:00";
            } else {
                var minutes = Math.floor(timeDifference / 60);
                var seconds = timeDifference % 60;
                var formattedTime = minutes + ":" + padWithZero(seconds);
                countdownTimer.textContent = formattedTime;
            }
        }, 1000); // Update every second
    }
    function padWithZero(num) {
        return num < 10 ? "0" + num : num;
    }
});
</script>

function formatDate(date) {
    var month = '' + (date.getMonth() + 1);
    var day = '' + date.getDate();
    var year = date.getFullYear();
    // Ensure day is always displayed with two digits
    if (day.length < 2) day = '0' + day;
    // Concatenate the date components with periods
    return [month, day, year].join('.');
}
</script>

        var hours = date.getHours();
        var minutes = date.getMinutes();
        var ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime;
    }
});
